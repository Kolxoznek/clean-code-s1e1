<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="new-task-container">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="new-task" type="text">
          <button class="new-task-add">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="task-list" id="incomplete">
        <li class="task">
          <input type="checkbox" class="task__check">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__edit">Edit</button>
          <button class="task__delete">
            <img class="task__delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="task task_edit">
          <input type="checkbox" class="task__check">
          <label class="task__label">Go Shopping</label>
          <input
            type="text"
            value="go shopping"
            class="task__input"
          >
          <button class="task__edit">Save</button>
          <button class="task__delete">
            <img class="task__delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task-list" id="complete">
        <li class="task">
          <input
            type="checkbox"
            class="task__check"
            checked
          >
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__edit">Edit</button>
          <button class="task__delete">
            <img class="task__delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
